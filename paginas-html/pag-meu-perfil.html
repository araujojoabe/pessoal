<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag-projetos</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: sans-serif;
        }
        

        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div{
            margin-top: 50%;
        }

        .anima{
            font-size: 1.5em;
            text-align: center;
            display: inline-block;
            color: black;
            max-width: 0px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
            padding-right: 5px;
            animation: pisca normal infinite .8s, escrever infinite 5s steps(55) both;
        }


        @keyframes pisca{
            100%{
                border-right-color: transparent;
            }
        }

        @keyframes escrever {
            100%{
                max-width: 100%;
            }
        }
        
    </style>
</head>
<body>
 <div>
     <p class="anima">Em breve...</p>
 </div>
</body>
</html>
