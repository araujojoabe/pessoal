<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            column-gap: 20px;
            justify-content: space-evenly;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background-color: darkgray;
        }

        #div01{
            width: 120px;
            height: 120px;
            background-color: darkcyan;
            transition: transform .5s, border .5s;
        }

        #div01:active{
            transform: scale(.9);
            transition: transform .5s;
        }


        #seila:active{
            border: 5px solid black;
        }
        #seila{
            transition: border .5s;
        }

        #div02{
            width: 120px;
            height: 120px;
            background-color: darkgreen;
        }

        #div03{
            width: 120px;
            height: 120px;
            background-color: darkgoldenrod;
        }

        #div04{
            width: 120px;
            height: 120px;
            background-color: #1616c5;
        }
    </style>
</head>
<body>
    <h1>teste com transform</h1>

    <section class="container">
        <div id="seila">
            <div id="div01">
            
            </div>
        </div>

        <div id="div02">
            
        </div>

        <div id="div03">

        </div>

        <div id="div04">
            
        </div>
    </section>
</body>
</html>
