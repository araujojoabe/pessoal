<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pag-projetos</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: sans-serif;
        }
        
        main{
            position: relative;
            max-width: 100%;
            min-width: 200px;
            margin: auto;
            background-color: darkgray;
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }



        img{
            margin-top: -3px;
            width: 100%;
            min-width: 230px;
            height: 100vh;
        }

        iframe{
            position: absolute;
            transform: translate(-50%, 0%);
            top: 10.2vw;
            left: 50%;
            width: 93.5vw;
            min-height: 532px;
            max-width: 550px;
            border-radius: 25px;
        }
        
    </style>
</head>
<body>
<img src="../imagens/tela-home.jpg" alt="">
</body>
</html>
